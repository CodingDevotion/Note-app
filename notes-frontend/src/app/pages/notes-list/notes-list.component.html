<div class="main-container">

    <div class="search-bar-container">
        <div class="field">
            <p class="control has-icons-left">
              <input class="input" type="text" (keyup)="filter($event.target.value)" placeholder="Filter">
              <span class="icon is-small is-left">
                <i class="fas fa-search"></i>
              </span>
            </p>
          </div>
    </div>

    <div class="notes-list" [@listAnim]>
      <!--
        <app-note-card 
        *ngFor="let note of notes; index as i"
        [title]="note.title" 
        [body]="note.body"
        [routerLink]="i">
      -->
      <app-note-card 
        *ngFor="let note of filteredNotes; index as i"
        [title]="note.title" 
        [@itemAnim]
        [body]="note.body"
        [link]="i"
        (delete)="deleteNote(i)">
      </app-note-card>
      <!-- [title]="'title'" is equivalent to title="title" -> Syntaxic sugar -->
    </div>

    <button class="button floating-add-button is-primary" routerLink="new"> + Add </button>
</div>
